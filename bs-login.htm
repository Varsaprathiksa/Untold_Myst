                    <label for="pwd">Password:</label>
                </div>
                <div class="form-check  mb-3 mt-5 ms-4 ">
    
                    <a href="" class="text-success">Forget Password?</a>
    
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-danger mt-5 mb-5 ms-5 px-5 rounded-pill">Shop Now</button>
                </div>
            </form>
        </div>
    </div>
