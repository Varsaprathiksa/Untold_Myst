<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="bg-danger">
     <!--forms-->
    <div class="container mt-3">
        <h2 class="display-1 fw-bold text-light">Sign Up</h2>
        <div class="container  bg-light mt-5 border rounded-pill border-5 border-secondary p-5">
            <form action="#" method="post" class="w-75 ms-5 ps-5">
                <div class="mt-3">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter email" name="fname" required>
                </div>
                <div class="mt-3 ">
                    <label for="lname" >Last Name:</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter email" name="lname">
                </div>
                <div class="mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="mt-3 mb-1">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control bg-secondary text-light" id="pwd" placeholder="Enter password" name="pswd" required>
                </div>
                <div class="form-check  mb-3   ">
    
                    <input type="checkbox" class="form-check-input me-1" name="remember"> Remember me
    
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-success mb-5 ms-5 px-5 rounded-pill">Shop Now</button>
                </div>
            </form>
        </div>
    </div>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>
</html>
